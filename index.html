<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Parts</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo" class="hide">
        <source src="assets/img/car.mp4" type="video/mp4">
      </video>
    <head></head>
    <main>
        <div id="landingPageHolder">
            <h1>Machine Parts</h1>
            <h3>ERC-6551 concept for a conceptual game</h3>
            <h2 id="start">start</h2>
        </div>

        <app class="hide">
            <div id="headerMachine">
                <!-- <h3 id="prev">Prev -</h3> -->
                <!-- <h3 id="current">View Other Machines</h3> -->
                <!-- <h3 id="next"> - Next</h3> -->
            </div>  
            <div id="middleContent">
                <div id="machineCard">
                    <h4>Parent NFT - ERC3665</h4>
                    <h1>Snoop Doog's Cadillac '78</h1>
                    <h5>Current Usage:</h5>
                    <h3 id="lifeUsage"></h3>
                    <br>
                    <h5>Estimated lifetime:</h5>
                    <h3 id="lifeEstimate"> <br></h3>
                </div>
                <div id="partsHistory">
                    <h3>History of Machine Parts</h3>
                    <div id="historyListHeader">
                        <h5>Part replaced</h5>
                        <h5>At usage</h5>
                    </div>
                    <ul id="historyList">
                    </ul>

                </div>
            </div>
            <div id="bottomContent">
                <button id="replacePartBtn" class="hide">Replace Part</button>
                <div id="partsCard">
                    <div id="partsLabel">
                        <h3>Machine <br>Parts</h3>
                        <h5>NFT children</h5>
                    </div>
                    <ul id="partsList">
                        <li class="partItem">
                            <div class="bottomPartTimer">
                                <h5 class="partLifeTime">23000</h5>
                                <h5 class="partLifeTimeEnd"> / 100000</h5>
                            </div>
                            <h5 class="partName">Wheels</h5>
                        </li>
                        <li class="partItem"></li>
                        <li class="partItem"></li>
                    </ul>
                </div>
            </div>

         </app>

        

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
